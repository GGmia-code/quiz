<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple-Questiom Quiz</title>
    <style>
        button {
            transition: all 0.5s;
        }
        .clicked {
            background: red;
        }

        .clicked.correct {
            background: green;
            rotate: 360deg;
        }
    </style>
</head>
    <body>
        <h1>My Amazing Quiz</h1>
        <div class="Q1">
            <h2>How you should NOT refer to JavaScript?</h2>

            <button>Vanilla JS</button>
            <button>JS</button>
            <button class="correct">Java</button>
        </div>

        <div class="Q2">
            <h2>Q2</h2>

            <button>Vanilla JS</button>
            <button>JS</button>
            <button class="correct">Java</button>
        </div>

        <div class="Q3">
            <h2>Q3</h2>

            <button>Vanilla JS</button>
            <button>JS</button>
            <button class="correct">Java</button>
        </div>

        <p>
            <b>Score: <span class="score-element">0</span></b></p>

        <script>
            // Selected all buttons:
            let myButtons = document.querySelectorAll('button');
            let scoreElement =  document.querySelector('.score-element'); //. means class
        
            // create score tracker

            let score = 0;

            function disableButtons(question) {
                let currentButtons = question.querySelectorAll("button");
                // for every button 
                for (let button of currentButtons){
                    // disabled it
                    button.disabled = true;
                }
            }

            function checkAnswer(event) {

                let button = event.target;
                let question = button.parentElement;

                let isCorrect = button.classList.contains( "correct" );
                button.classList.add("clicked");

                if (isCorrect){

                    // paint button green
                    score++; // adds 1 to the score
                    scoreElement.innerText = score;

                    //button.style.background = "green";
                } else {
                    // paint button red
                    button.classList.add("clicked");
                } 
                disableButtons(question);
            }

            // for each button
            for (button of myButtons){
                console.log(button);
                
                // when clicked, checkAnswer
                button.onclick = checkAnswer;
        
            };
         </script>
    </body>
</html>
